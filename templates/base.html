<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if league_name %}
            {{ league_name }} | Matchup Matrix
        {% else %}
            Matchup Matrix
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Extra mobile-friendly tweaks */
        .navbar-brand { font-size: 1.2rem; }
        @media (max-width: 991.98px) {
            .navbar-nav .nav-link {
                padding-left: 1rem;
                padding-right: 1rem;
                text-align: left;
            }
            .navbar-nav {
                background: #0d6efd;
            }
        }
        @media (max-width: 576px) {
            .container, .container-fluid {
                padding-left: 6px !important;
                padding-right: 6px !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                {% if league_name %}
                    🏏 {{ league_name }} | Matchup Matrix
                {% else %}
                    🏏 Matchup Matrix
                {% endif %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/batting{% if league %}?league={{ league }}{% endif %}">Batting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bowling{% if league %}?league={{ league }}{% endif %}">Bowling</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/headtohead{% if league %}?league={{ league }}{% endif %}">Head-to-Head</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/venuestats">Venue Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user_guide') }}">User Guide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
