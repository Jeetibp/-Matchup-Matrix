<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if league_name %}
            {{ league_name }} | Matchup Matrix
        {% else %}
            Matchup Matrix
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                {% if league_name %}
                    🏏 {{ league_name }} | Matchup Matrix
                {% else %}
                    🏏 Matchup Matrix
                {% endif %}
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/batting{% if league %}?league={{ league }}{% endif %}">Batting</a>
                <a class="nav-link" href="/bowling{% if league %}?league={{ league }}{% endif %}">Bowling</a>
                <a class="nav-link" href="/headtohead{% if league %}?league={{ league }}{% endif %}">Head-to-Head</a>
                <a class="nav-link" href="/venuestats">Venue Stats</a>
                <!-- User Guide link added below -->
                <a class="nav-link" href="{{ url_for('user_guide') }}">User Guide</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
